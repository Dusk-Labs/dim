[package]
name = "dim"
version = "0.3.0"
build = "src/build.rs"
authors = ["Valerian G. <valerian.garleanu@pm.me>"]
edition = "2018"

[dependencies]
rocket = { version = "0.4.2", default-features = false }
rocket_codegen = { version = "0.4.2", default-features = false }
diesel = { version = "1.4.3", default-features = false, features = ["postgres"] }
serde = { version = "1.0.102", default-features = false, features = ["derive", "std"] }
serde_derive = "1.0.102"
serde_json = "1.0.41"
diesel_migrations = "1.4.0"
log = "0.4.8"
rocket_cors = "0.5.0"
lazy_static = "1.3.0"
database = { path = "./src/database" }
events = { path = "./src/events" }
scanners = { path = "./src/scanners" }
streamer = { path = "./src/streaming" }
auth = { path = "./src/auth" }
walkdir = "2.2.9"
rand = "0.7.0"
rocket-slog = "0.4.0"
slog = "2.5.2"
sloggers = "0.3.3"
pushevent = "0.1.3"
parking_lot = { version = "0.9.0", features = ["nightly"] }
clap = "2.33.0"
slog-stream = "1.2.1"
slog-term = "2.4.2"
slog-json = "2.3.0"
slog-async = "2.3.0"
chrono = "0.4.9"
err-derive = "0.2.1"
rust-embed = "5.1.0"

[dependencies.rocket_contrib]
version = "0.4.2"
default-features = false
features = ["json", "diesel_postgres_pool"]

[build-dependencies]
fs_extra = "1.1.0"

[profile.release]
lto = true
opt-level = 'z'
