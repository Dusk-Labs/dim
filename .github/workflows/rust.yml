name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
        - run: sudo apt-get install -y libva-dev libva-drm2 libva2
        - uses: actions/checkout@v2
        - uses: actions-rs/toolchain@v1
          with:
              profile: minimal
              toolchain: nightly
              override: true
              components: cargo
        - uses: actions-rs/cargo@v1
          with:
              command: build
              args: --verbose --release
